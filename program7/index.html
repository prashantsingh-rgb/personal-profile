<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Single File</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error {
            color: #d9534f; 
            font-size: 0.9em;
            display: block;
            margin-top: 5px;
        }

        .success {
            color: #5cb85c; 
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
    </head>
<body>

    <div class="container">
        <h2>ðŸ‘¤ User Registration</h2>
        <form id="registrationForm">

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name">
                <span id="nameError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <span id="emailError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="password">Password (min 8 chars):</label>
                <input type="password" id="password" name="password">
                <span id="passwordError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <span id="confirmPasswordError" class="error"></span>
            </div>

            <button type="submit">Register</button>

            <p id="successMessage" class="success"></p>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            if (validateForm()) {
                document.getElementById('successMessage').textContent = 'âœ… Registration Successful! (Form data would be submitted to a server now)';
                
            } else {
                document.getElementById('successMessage').textContent = '';
            }
        });

        function displayError(fieldId, message) {
            document.getElementById(fieldId + 'Error').textContent = message;
        }

        function validateForm() {
            let isValid = true;

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (name === '') {
                displayError('name', 'Full Name is required.');
                isValid = false;
            } else {
                displayError('name', ''); 
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
            if (email === '') {
                displayError('email', 'Email is required.');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                displayError('email', 'Please enter a valid email address.');
                isValid = false;
            } else {
                displayError('email', '');
            }

            const minLength = 8;
            if (password === '') {
                displayError('password', 'Password is required.');
                isValid = false;
            } else if (password.length < minLength) {
                displayError('password', `Password must be at least ${minLength} characters.`);
                isValid = false;
            } else {
                displayError('password', '');
            }

            if (confirmPassword === '') {
                displayError('confirmPassword', 'Confirming your password is required.');
                isValid = false;
            } else if (confirmPassword !== password) {
                displayError('confirmPassword', 'Passwords do not match.');
                isValid = false;
            } else {
                displayError('confirmPassword', '');
            }

            return isValid;
        }


        document.getElementById('name').addEventListener('blur', function() {
            if (this.value.trim() === '') {
                displayError('name', 'Full Name is required.');
            } else {
                displayError('name', '');
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                displayError('email', 'Email is required.');
            } else if (!emailRegex.test(email)) {
                displayError('email', 'Please enter a valid email address.');
            } else {
                displayError('email', '');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const minLength = 8;
            if (this.value.length < minLength) {
                displayError('password', `Password must be at least ${minLength} characters.`);
            } else {
                displayError('password', '');
            }
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (confirmPassword && confirmPassword !== this.value) {
                displayError('confirmPassword', 'Passwords do not match.');
            } else {
                displayError('confirmPassword', '');
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            if (this.value !== password) {
                displayError('confirmPassword', 'Passwords do not match.');
            } else {
                displayError('confirmPassword', '');
            }
        });
    </script>
    </body>
</html>
